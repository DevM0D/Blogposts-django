<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


{% load static %}

<link rel="stylesheet" href="{% static 'css/blog.css' %}">

    
<form method="post" class="d-flex justify-content-center flex-column" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container">
        <div class="row justify-content-center p-5">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="fadd">Add New Catagory</h2>
                    </div>
                    <div class="card-body form-group">
                        <div class="row">
                            <div class="col mb-3">
                                <label class=" form-label d-inline-flex labels">
                                   
                                    Catagory :
                                </label>
                                {{ form.as_p }}

            
                    <div class="row card-footer justify-content-center bg-transparent">
                        <div class="d-grid col-sm-2 mb-0 ">
                            <button type="submit" class="btn btn-sm btn-success">Add</button>
                        </div>
                        <div class="d-grid col-lg-2 mb-0 ">
                            <button type="submit" class="btn btn-sm btn-danger"><a class="btn"  style="color: white;" href="{% url 'home' %}">Back</a> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</form>
