<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


{% load static %}

<link rel="stylesheet" href="{% static 'css/blog.css' %}">

    

{% if user.is_authenticated  %}
    {% if  user.id == post.author.id  %}


<form method="post" class="d-flex justify-content-center flex-column">
    {% csrf_token %}

    <div class="container">
        <div class="row justify-content-center pt-1"style=" height: 50rem;">
            <div class="col-lg-12 h-75" >
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="fadd">Edit Blog</h2>
                    </div>
                    <div class="card-body form-group">
                        <div class="row">
                            <div class="col mb-1">
                                <label class=" form-label d-inline-flex labels">
                                   
                                    Post Title:
                                </label>
                                {{ form.title }}
    
                            </div>
                            <div class="col mb-1">
                                <label class=" form-label d-inline-flex labels">
                                    
                                    Author :
                                </label>
                                {{ form.author }}
    
                            </div>
                            

                        </div>
                        <div class="row">

                            <div class="col mb-1">
                                <label class=" form-label d-inline-flex labels">
                                    
                                    Post tags:
                                </label>
                               
                                    {{ form.title_tags }}                
                            </div>
                            <div class="col mb-1">
                                <label class=" form-label d-inline-flex labels">
                                    
                                    Post catagory:
                                </label>
                               
                                    {{ form.catagory }}                
                            </div>

                        </div>
                        
                        <div class="mb-1">
                            <label class=" form-label d-inline-flex labels">
                                
                                Post Content:
                            </label>
                           
                                {{ form.body }}                
                        </div>
                        <div class="mb-1">
                            <label class=" form-label d-inline-flex labels">
                                
                                Post picture:
                            </label>
                            {{ form.imgup }}
                           
                                         
                        </div>
                        
                        
                    </div>

            
                    <div class="row card-footer justify-content-center bg-transparent">
                        <div class="d-grid col-lg-2 mb-0 ">
                            <button type="submit" class="btn btn-sm btn-success">Edit</button>
                        </div>
                        <div class="d-grid col-lg-2 mb-0 ">
                            <button type="submit" class="btn btn-sm btn-danger"><a class="btn"  style="color: white;" href="{% url 'home' %}">Back</a> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</form>
    {% endif %}
{% endif %}
