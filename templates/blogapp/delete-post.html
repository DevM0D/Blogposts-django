<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


{% load static %}

<link rel="stylesheet" href="{% static 'css/blog.css' %}">

    


<form method="post" class="d-flex justify-content-center flex-column" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container">
        <div class="row justify-content-center p-5">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h1> {{post.title}}</h1>
                        <small> by : {{post.author}}  - {{ post.post_date }}
                            
                    <br/> </br>
                    <h5> Are you sure want to delete this post?? </h5> 
                    
                    

            
                    <div class="row card-footer justify-content-center bg-transparent">
                        <div class="d-grid col-lg-2 mb-0 ">
                            <button type="submit" class="btn btn-sm btn-success">Delete</button>
                        </div>
                        <div class="d-grid col-lg-2 mb-0 ">
                            <button type="submit" class="btn btn-sm btn-danger"><a class="btn"  style="color: white;" href="{% url 'home' %}">Back</a> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</form>
