    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    {% load static %}

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    
    
<!--Register--> 
<form method="POST" enctype ="multipart/form-data">
    {% csrf_token %}

    <!-- SignUp Form -->
    <div class="container">
        <div class="row justify-content-center m-5">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="p-3 cardHeader">Registration</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            
                            <div class="col mb-2">
                                <div class="row">
                                    <label class=" form-label d-inline-flex labels">
                                        
                                        Username
                                    </label>
                                    {{ sign_form.username}}
                                </div>
                                <div class="row">
                                    <label class=" form-label d-inline-flex labels">
                                        
                                        Email
                                    </label>
                                    {{ sign_form.email}}
                                </div>
                                <div class="row">
                                    <label class=" form-label d-inline-flex labels">
                                        
                                        Password
                                    </label>
                                    {{ sign_form.password1}}
                                </div>
                                <div class="row">
                                    <label class=" form-label d-inline-flex labels">
                                        
                                    password confimation
                                    </label>
                                    {{ sign_form.password2}}
                                </div>
                            </div>
                        </div>
                        </div>

                               
                                    {% comment %} {% for msg in messages%}
                                    <p id="messages"> {{msg}}</p>
                                    {% endfor %} {% endcomment %}

                    <div class="card-footer container text-muted justify-content-between bg-transparent">
                        <div class="row">
                            <div class="col-auto d-inline-flex mt-1">
                                Have an account?<a class="ms-1" href="/blogapp/login">Login</a>
                            </div>
                           
                        </div>
                    </div>
                    <div class="card-footer justify-content-center bg-transparent">
                        <div class="d-grid col-lg-2 mb-0 ">
                            <button type="submit" class="btn btn-sm btn-success">Register</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</form>
