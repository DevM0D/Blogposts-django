
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    {% load static %}

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    
    
<form method="post" class="d-flex justify-content-center flex-column">
    {% csrf_token %}

    <!-- Login Form -->
    <div class="container">
        <div class="row justify-content-center m-3">
            <div class="col-lg-8 ">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="fadd">Login</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class=" form-label d-inline-flex labels">
                               
                                Username:
                            </label>
                            <input name="username" type="text" id="form2Example1" class="form-control" />
                            

                        </div>
                        <div class="mb-3">
                            <label class=" form-label d-inline-flex labels">
                                
                                Password:
                            </label>
                            <input name="password" type="password" id="form2Example1" class="form-control" />
                           
                        </div>
                        
                    </div>

                    {% for msg in messages%}
                        <p id="messages"> {{msg}}</p>
                    {% endfor %}
                    <div class="card-footer text-muted justify-content-between bg-transparent">
                        <div class="row">
                            <div class="col-auto d-inline-flex mt-1 me-2">
                                Don't have an account? <a href="/blogapp/sign"> Sign-up!</a>
                            </div>
                           
                        </div>
                    </div>
                    <div class="card-footer justify-content-center bg-transparent">
                        <div class="d-grid col-lg-2 mb-0 ">
                            <button type="submit" class="btn btn-sm btn-success">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</form>
